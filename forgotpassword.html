<html><head><base href="forgotpassword.html">
<title>Reset Password - Library Management System</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Password recovery portal for ECNVHS Library's management system">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<style>
:root {
 --primary-color: #2E86DE;
 --secondary-color: #3CB371;
 --accent-color: #FF4757;
 --background-color: #F5F6FA;
 --text-color: #2C3E50;
 --success-color: #2ECC71;
 --warning-color: #F1C40F;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Open Sans', sans-serif;
  line-height: 1.6;
  color: var(--text-color);
  background-color: var(--background-color);
  min-height: 100vh;
}

.recovery-container {
  max-width: 500px;
  margin: 2rem auto;
  padding: 2rem;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.back-button {
  display: inline-flex;
  align-items: center;
  margin-bottom: 1rem;
  color: var(--accent-color);
  text-decoration: none;
  font-weight: 600;
}

.back-button svg {
  margin-right: 0.5rem;
}

.back-button:hover {
  text-decoration: underline;
}

.logo-container {
  text-align: center;
  margin-bottom: 2rem;
}

.logo {
  width: 100px;
  height: 100px;
}

h1 {
  font-family: 'Roboto', sans-serif;
  text-align: center;
  margin-bottom: 1rem;
  color: var(--primary-color);
}

.description {
  text-align: center;
  margin-bottom: 2rem;
  color: var(--secondary-color);
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 0.75rem;
  border: 2px solid var(--secondary-color);
  border-radius: 4px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input:focus {
  outline: none;
  border-color: var(--accent-color);
}

.submit-button {
  width: 100%;
  padding: 0.75rem;
  background-color: var(--accent-color);
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-button:hover {
  background-color: #2980B9;
}

.submit-button:disabled {
  background-color: var(--secondary-color);
  cursor: not-allowed;
}

.error-message {
  color: var(--error-color);
  text-align: center;
  margin-bottom: 1rem;
  padding: 0.5rem;
  background-color: rgba(231, 76, 60, 0.1);
  border-radius: 4px;
}

.success-message {
  color: var(--success-color);
  text-align: center;
  margin-bottom: 1rem;
  padding: 0.5rem;
  background-color: rgba(46, 204, 113, 0.1);
  border-radius: 4px;
}

.help-text {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.9rem;
  color: var(--secondary-color);
}

.help-text a {
  color: var(--accent-color);
  text-decoration: none;
}

.help-text a:hover {
  text-decoration: underline;
}

.verification-code {
  display: flex;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}

.verification-code input {
  width: 3rem;
  height: 3rem;
  text-align: center;
  font-size: 1.5rem;
  margin: 0 0.25rem;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.fade-enter-active {
  animation: fadeIn 0.3s ease-out;
}
</style>
</head>
<body>
  <div id="app">
    <div class="recovery-container">
      <a href="login.html" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Login
      </a>

      <div class="logo-container">
        <svg class="logo" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#2C3E50"/>
          <path d="M30 35 L70 35 L70 75 L30 75 Z" fill="#3498DB"/>
          <path d="M45 45 L55 45 L55 65 L45 65 Z" fill="#2C3E50"/>
        </svg>
      </div>

      <h1>Password Recovery</h1>
      <p class="description">Enter your school email address to receive password reset instructions.</p>

      <div v-if="error" class="error-message">
        {{ error }}
      </div>

      <div v-if="success" class="success-message">
        {{ success }}
      </div>

      <template v-if="step === 1">
        <form @submit.prevent="handleEmailSubmit">
          <div class="form-group">
            <label for="email">School Email</label>
            <input 
              type="email" 
              id="email" 
              v-model="email" 
              required 
              placeholder="username@university.edu"
              :disabled="loading">
          </div>

          <button type="submit" class="submit-button" :disabled="loading">
            {{ loading ? 'Sending...' : 'Send Reset Link' }}
          </button>
        </form>
      </template>

      <template v-if="step === 2">
        <form @submit.prevent="handleVerificationSubmit">
          <div class="form-group">
            <label>Verification Code</label>
            <div class="verification-code">
              <input 
                v-for="n in 6" 
                :key="n"
                v-model="verificationCode[n-1]"
                @input="handleCodeInput($event, n)"
                maxlength="1"
                type="text"
                pattern="[0-9]*"
                inputmode="numeric"
                :ref="'code'+n">
            </div>
          </div>

          <button type="submit" class="submit-button" :disabled="loading || verificationCode.join('').length !== 6">
            {{ loading ? 'Verifying...' : 'Verify Code' }}
          </button>
        </form>
      </template>

      <template v-if="step === 3">
        <form @submit.prevent="handlePasswordReset">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input 
              type="password" 
              id="newPassword" 
              v-model="newPassword" 
              required 
              :disabled="loading">
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              v-model="confirmPassword" 
              required 
              :disabled="loading">
          </div>

          <button type="submit" class="submit-button" :disabled="loading">
            {{ loading ? 'Resetting...' : 'Reset Password' }}
          </button>
        </form>
      </template>

      <p class="help-text">
        Need assistance? Contact <a href="mailto:ecnvhssupport@university.edu">IT Support</a> or visit our <a href="/help">Help Center</a>
      </p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        step: 1,
        email: '',
        verificationCode: ['','','','','',''],
        newPassword: '',
        confirmPassword: '',
        loading: false,
        error: '',
        success: ''
      },
      methods: {
        async handleEmailSubmit() {
          this.loading = true;
          this.error = '';
          this.success = '';
          
          try {
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            if (!this.email.endsWith('@university.edu')) {
              throw new Error('Please enter a valid school email address');
            }
            
            this.success = 'Verification code sent to your email';
            setTimeout(() => {
              this.step = 2;
              this.success = '';
            }, 1500);
          } catch (err) {
            this.error = err.message;
          } finally {
            this.loading = false;
          }
        },

        handleCodeInput(event, position) {
          const input = event.target;
          
          if (input.value.length === 1) {
            if (position < 6) {
              this.$refs['code' + (position + 1)][0].focus();
            }
          }
        },

        async handleVerificationSubmit() {
          this.loading = true;
          this.error = '';
          
          try {
            await new Promise(resolve => setTimeout(resolve, 1500));
            this.success = 'Code verified successfully';
            setTimeout(() => {
              this.step = 3;
              this.success = '';
            }, 1500);
          } catch (err) {
            this.error = 'Invalid verification code';
          } finally {
            this.loading = false;
          }
        },

        async handlePasswordReset() {
          this.loading = true;
          this.error = '';
          
          try {
            if (this.newPassword !== this.confirmPassword) {
              throw new Error('Passwords do not match');
            }
            
            if (this.newPassword.length < 8) {
              throw new Error('Password must be at least 8 characters long');
            }
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            this.success = 'Password reset successful! Redirecting to login...';
            
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          } catch (err) {
            this.error = err.message;
          } finally {
            this.loading = false;
          }
        }
      }
    });
  </script>
</body>
</html>
